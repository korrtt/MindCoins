<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindCoins</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <h1>MindCoins</h1>
        <p id="question">Connect your wallet to start earning MindCoins!</p>
    
        <button id="walletButton">Connect Wallet</button>
        <div id="answers" class="answers" style="display: none;"></div>
    
        <div class="controls">
          <button id="startButton" style="display: none;">Start Game</button>
          <button id="submitButton" style="display: none;">Send Coins to Telegram</button>
        </div>
    
        <p id="status">Coins: <span id="coins">0</span></p>
</body>
</html>
